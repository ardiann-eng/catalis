<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Catalis</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#facc15',
                        secondary: '#d946ef',
                        dark: '#1e1b4b',
                        light: '#f8fafc'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');
        
        .gradient-text {
            background: linear-gradient(90deg, #facc15 0%, #d946ef 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #facc15 0%, #d946ef 100%);
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script type="module" src="js/auth-utils.js"></script>
    <script type="module" src="js/auth.js"></script>
    <!-- Validasi Session -->
    <script type="module">
        import { checkPageAuth } from './js/auth-utils.js';
        
        // Periksa apakah pengguna sudah login, jika sudah redirect ke index
        document.addEventListener('DOMContentLoaded', async () => {
            await checkPageAuth(false, true);
        });
    </script>
</head>
<body class="bg-light font-sans text-gray-800">
    <!-- Container untuk navbar -->
    <div id="navbar-container"></div>

    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 card-hover">
            <div class="px-6 py-8 sm:px-10">
                <div class="text-center mb-8">
                    <img src="logo.png" alt="Catalis Logo" class="h-16 mx-auto mb-4">
                    <h2 class="text-3xl font-display font-bold gradient-text">Masuk ke Akun</h2>
                </div>
                
                <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
                
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent outline-none transition-all duration-200"
                            placeholder="Masukkan email Anda">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent outline-none transition-all duration-200"
                            placeholder="Masukkan password Anda">
                    </div>
                    
                    <div>
                        <button type="submit" id="login-button" 
                            class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-all duration-200 flex items-center justify-center">
                            Masuk
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-6">
                    <p class="text-gray-600">
                        Belum punya akun? 
                        <a href="register.html" class="text-secondary font-medium hover:text-purple-700 transition-colors duration-200">
                            Daftar sekarang
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script type="module" src="js/navbar.js"></script>
    <script type="module" src="js/auth.js"></script>
    
    <script>
        // Inisialisasi Feather Icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
        
        // Tambahkan animasi loading saat proses login
        document.getElementById('login-form').addEventListener('submit', function() {
            const loginButton = document.getElementById('login-button');
            loginButton.innerHTML = '<svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Memproses...';
            loginButton.disabled = true;
        });
    </script>
</body>
</html>
