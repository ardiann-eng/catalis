<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Activity - Catalis</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#facc15', secondary: '#d946ef', dark: '#1e1b4b', light: '#f8fafc' }, fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Poppins', 'sans-serif'] } } } }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap');

        .gradient-text {
            background: linear-gradient(90deg, #facc15 0%, #d946ef 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .pill {
            border: 1px solid #e5e7eb;
            border-radius: 9999px;
            padding: .5rem 1rem;
            background: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .04);
            transition: all 0.2s;
        }

        .pill:hover {
            border-color: #d946ef;
            color: #d946ef;
        }

        .pill.active {
            background: #d946ef;
            color: #fff;
            border-color: transparent;
            box-shadow: 0 10px 15px -5px rgba(217, 70, 239, .25);
        }

        .badge {
            border-radius: 6px;
            padding: .35rem .75rem;
            font-weight: 600;
            font-size: .75rem;
            display: inline-block;
            text-transform: capitalize;
            letter-spacing: 0.025em;
        }

        .badge.pending {
            background: #fffbeb;
            color: #b45309;
            border: 1px solid #fcd34d;
        }

        .badge.paid {
            background: #f0fdf4;
            color: #15803d;
            border: 1px solid #86efac;
        }

        .badge.progress {
            background: #ecfeff;
            color: #0e7490;
            border: 1px solid #67e8f9;
        }

        .badge.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }

        .badge.review {
            background: #faf5ff;
            color: #7e22ce;
            border: 1px solid #d8b4fe;
        }

        .badge.cancelled {
            background: #f3f4f6;
            color: #4b5563;
            border: 1px solid #d1d5db;
        }

        .card {
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(17, 24, 39, .08);
            background: #fff;
        }

        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table th {
            font-weight: 600;
            color: #64748b;
            font-size: .875rem;
            padding: 16px;
            border-bottom: 1px solid #f1f5f9;
            background: #f8fafc;
        }

        .table td {
            font-size: .9rem;
            padding: 16px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
        }

        .table tbody tr {
            transition: background-color 0.2s;
        }

        .table tbody tr:hover {
            background-color: #f8fafc;
        }

        .text-amount {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: #1e1b4b;
        }

        .text-order-id {
            color: #64748b;
            font-weight: 500;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: #fff;
            border-radius: 16px;
            width: 95%;
            max-width: 900px;
            box-shadow: 0 25px 50px rgba(17, 24, 39, .25);
            overflow: hidden;
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-white font-sans text-gray-800">
    <div id="navbar-container"></div>
    <div class="h-20"></div>

    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="mb-6">
            <h1 class="text-3xl font-display font-bold">Recent Activity</h1>
            <p class="text-gray-600">Pantau status pesanan dan riwayat aktivitas Anda</p>
        </div>

        <div class="card p-4 sm:p-6 mb-6">
            <div class="flex flex-wrap items-center gap-2 sm:gap-3 mb-4">
                <button class="pill active" data-filter="all">Semua</button>
                <button class="pill" data-filter="to_pay">To Pay</button>
                <button class="pill" data-filter="paid">Paid</button>
                <button class="pill" data-filter="progress">Progress</button>
                <button class="pill" data-filter="success">Receive/Success</button>
                <button class="pill" data-filter="review">Review</button>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-4 gap-3 mb-4">
                <select id="status-select" class="pill w-full">
                    <option value="all">All Status</option>
                    <option value="to_pay">To Pay</option>
                    <option value="paid">Paid</option>
                    <option value="progress">Progress</option>
                    <option value="success">Receive/Success</option>
                    <option value="review">Review</option>
                </select>
                <select id="time-select" class="pill w-full">
                    <option value="all">All Time</option>
                    <option value="30">Last 30 days</option>
                    <option value="90">Last 90 days</option>
                    <option value="365">Last year</option>
                </select>
                <select id="sort-select" class="pill w-full">
                    <option value="date_desc">Date (Newest)</option>
                    <option value="date_asc">Date (Oldest)</option>
                    <option value="amount_desc">Amount (High)</option>
                    <option value="amount_asc">Amount (Low)</option>
                </select>
                <a href="#" id="view-all" class="pill text-secondary text-center">View All</a>
            </div>
            <div class="relative">
                <input id="search-input"
                    class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-secondary"
                    placeholder="Search by Order ID or Product Name">
                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3.5" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8" />
                    <path d="m21 21-4.3-4.3" />
                </svg>
            </div>
        </div>

        <div class="card overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full table">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left">Order ID</th>
                            <th class="px-4 py-3 text-left">Date</th>
                            <th class="px-4 py-3 text-left">Amount</th>
                            <th class="px-4 py-3 text-left">Status</th>
                            <th class="px-4 py-3 text-left">Action</th>
                        </tr>
                    </thead>
                    <tbody id="orders-body" class="divide-y divide-gray-100 bg-white"></tbody>
                </table>
            </div>
            <div class="flex items-center justify-between px-4 py-3 border-t bg-gray-50">
                <div id="pagination-info" class="text-sm text-gray-600"></div>
                <div class="space-x-2">
                    <button id="prev-page" class="pill">Previous</button>
                    <button id="next-page" class="pill">Next</button>
                </div>
            </div>
        </div>
    </section>

    <div id="order-modal" class="modal">
        <div class="modal-content">
            <div class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold">Detail Pesanan <span id="modal-order-number"
                            class="text-secondary"></span></h2>
                    <button id="modal-close" class="pill">Tutup</button>
                </div>
                <div class="grid md:grid-cols-2 gap-4">
                    <div class="border rounded-lg p-4">
                        <div class="font-semibold mb-2">Riwayat Status</div>
                        <div id="status-history" class="text-sm text-gray-600"></div>
                    </div>
                    <div class="border rounded-lg p-4">
                        <div class="font-semibold mb-2">Detail Item</div>
                        <div id="item-details" class="space-y-3"></div>
                    </div>
                    <div class="border rounded-lg p-4">
                        <div class="font-semibold mb-2">Informasi Pengiriman</div>
                        <div id="shipping-info" class="text-sm text-gray-600"></div>
                    </div>
                    <div class="border rounded-lg p-4">
                        <div class="font-semibold mb-2">Informasi Pembayaran</div>
                        <div id="payment-info" class="text-sm text-gray-600"></div>
                        <div id="cancel-actions" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="js/auth-utils.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/recent-activity.js"></script>
    <script type="module" src="js/navbar.js"></script>
</body>

</html>
